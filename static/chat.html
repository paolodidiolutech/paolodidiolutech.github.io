<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot Rasa</title>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
  </head>
  <body>
    <div id="webchat" />
    <script>
      WebChat.default.init({
        selector: "#webchat",
        initPayload: "/greet",  // Comando iniziale, se esiste
        customData: {"language": "it"}, // Dati opzionali
        socketUrl: "http://localhost:5005", // O IP pubblico se hai deployato
        socketPath: "/socket.io/",
        title: "Il mio Chatbot Rasa",
        subtitle: "Chiedimi qualcosa!",
        inputTextFieldHint: "Scrivi qui...",
        showFullScreenButton: true
      });
    </script>
  </body>
</html>
